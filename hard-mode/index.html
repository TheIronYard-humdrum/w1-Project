<!DOCTYPE html>
<html>
<head>
  <title>Skinny Ties</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans|News+Cycle|Yantramanav:300,100,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


  <!-- Orange Header Bar -->

  <div class="header">
  <p class="free">FREE SHIPPING!</p>
  <p class="savings">Plus Spring Savings:</p>
  <p class="save ten">$10 off $50 order!</p>
  <p class="save twenty">$20 off $100 order!</p>
  <p class="save thirty">$30 off $150 order!</p>
  </div>

  <div class="sub-header">
    <img class="logo" src="assets/logo-stack@2x.png">
    <nav class="links">
      <a class="first" href="#">Collection</a>
      <a class="second" href="#">Color</a>
      <a class="third" href="#">Width</a>
      <a class="fourth" href="#">Fabric</a>
      <a class="last" href="#">Pattern</a>
    </nav>

    <div class="sub-header-right">
      <div class="sign-in">
        <a class="first" href="#">SIGN IN</a>
        <a class="last" href="#">REGISTER</a>
      </div>
      <div class="search">
        <div class="cart-sprite">
          <p class="cart">Cart</p>
        </div>
        <div class="grey-box">
        <p>0</p>
        </div>

        <div class="search-box-outer">
            <div class="search-img">
            </div>
            <form>
              <input type="input" name="search" placeholder="Search">
            </form>
        </div>
        
      </div>
    </div>

  </div>

</body>
</html>
